<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thriftify</title>
    <link rel="stylesheet" href="../../css/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Opening Screen -->
    <div class="container" id="openingScreen">
        <div class="opening-content">
            <h1>Mari Mengeksplorasi</h1>
            <div class="logo">
                <img src="../../assets/logo.png" alt="Thriftify Logo">
                <h2>Thriftify</h2>
            </div>
            <p>Jual dan temukan barang bekas yang masih layak pakai di sini</p>
            <button class="primary-btn" onclick="showAuth('login')">Masuk</button>
            <button class="secondary-btn" onclick="showAuth('register')">Buat Akun</button>
        </div>
    </div>

    <!-- Auth Container (Login/Register) -->
    <div class="container" id="authContainer" style="display: none;">
        <div class="form-container">
            <div class="welcome-text">
                <h1 id="welcomeHeader"></h1>
                <p id="welcomeSub"></p>
            </div>

            <div class="form-box">
                <form id="authForm">
                    <div class="form-group" id="usernameGroup">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Masukkan username">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Masukkan email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" placeholder="Masukkan password">
                            <button type="button" class="toggle-password">
                                <i class="fa-regular fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group" id="loginExtras">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Simpan password</label>
                        </div>
                        <a href="#" class="forgot-password">Lupa password?</a>
                    </div>

                    <div class="form-group" id="termsGroup">
                        <div class="terms-check">
                            <input type="checkbox" id="terms">
                            <label for="terms">
                                Saya menerima 
                                <button type="button" id="showTerms">
                                    ketentuan penggunaan dan kebijakan privasi
                                </button>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="primary-btn" id="submitBtn">Masuk</button>
                </form>

                <p class="switch-mode">
                    <span id="switchText"></span>
                    <button type="button" id="switchMode" class="text-btn"></button>
                </p>
            </div>
        </div>
    </div>

    <!-- Terms Modal -->
    <div id="termsModal" class="modal">
        <div class="modal-content">
            <h2>Syarat dan Ketentuan Thriftify</h2>
            <div class="terms-content">
                <!-- Terms content here -->
            </div>
            <div class="modal-buttons">
                <button class="secondary-btn close-modal">Tutup</button>
                <button class="primary-btn accept-terms">Setuju</button>
            </div>
        </div>
    </div>

    <script src="../../js/auth.js"></script>
</body>
</html>
