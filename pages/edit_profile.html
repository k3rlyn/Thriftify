<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profil Toko</title>
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
    <div class="container">
        <h1>Edit Profil Toko</h1>
        <form id="edit-profile-form">
            <div class="form-group">
                <label for="nama-toko">Nama Toko:</label>
                <input type="text" id="nama-toko" name="nama-toko" required>
            </div>
            <div class="form-group">
                <label for="email">Email Toko:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat Toko:</label>
                <textarea id="alamat" name="alamat" required></textarea>
            </div>
            <div class="form-group">
                <label for="telepon">Nomor Telepon:</label>
                <input type="tel" id="telepon" name="telepon" required>
            </div>
            <div class="form-group">
                <label for="logo">Logo Toko:</label>
                <input type="file" id="logo" name="logo" accept="image/*">
            </div>
            <div class="form-group">
                <label for="deskripsi">Deskripsi Toko:</label>
                <textarea id="deskripsi" name="deskripsi"></textarea>
            </div>
            <button type="submit">Simpan Perubahan</button>
        </form>
    </div>
    <script src="/js/profile.js"></script>
</body>
</html>
