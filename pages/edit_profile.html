<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile Toko</title>
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="../css/landingStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
</head>

<body>
    <!-- HEADER NAVIGATION -->
    <header class="header">
        <div class="logo">
            <img src="../assets/logo.png" alt="Logo Thriftify">Thriftify
            
        </div>
        
        <nav class="nav">
            <ul>
                <li><a href="../pages/landingPage.html">Home</a></li>
                <li><a href="#" class="active">Profil</a></li>
                <li><a href="../pages/daftartoko.html">Toko</a></li>
            </ul>
        </nav>
    </header>

    <h1>Edit Profile</h1>
    <div class="form-container">
        <form id="edit-profile-form">
            <img src="../assets/profile.jpeg" alt="foto profil">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama-toko" name="nama-toko" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="username" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" required></textarea>
            </div>
            <div class="form-group">
                <label for="telepon">Nomor Telepon:</label>
                <input type="tel" id="telepon" name="telepon" required>
            </div>
            <div class="form-group">
                <label for="logo">Foto Profile:</label>
                <input type="file" id="logo" name="logo" accept="image/*">
            </div>
            <div class="form-group">
                <label for="deskripsi">Bio:</label>
                <textarea id="deskripsi" name="deskripsi"></textarea>
            </div>
            <button type="submit">Simpan Perubahan</button>
        </form>
    </div>
    <script src="../js/daftartoko.js"></script>
</body>
</html>
