<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pendaftaran Toko E-Commerce</title>
    <link rel="stylesheet" href="../css/daftartoko.css">
</head>
<body>
    <!-- HEADER NAVIGATION -->
    <header class="header">
        <div class="logo">
            <img src="../assets/logo.png" alt="Logo Thriftify">Thriftify
        </div>
        
        <nav class="nav">
        <ul>
            <li><a href="./landingPage.html">Home</a></li>
            <li><a href="../pages/edit_profile.html">Profil</a></li>
            <li><a href="../pages/daftartoko.html">Toko</a></li>
        </ul>
        </nav>
    </header>
    <h1>Form Toko</h1>
    <div class="form-container">
        <form id="storeRegistrationForm">
            <div class="form-group">
                <label for="storeName">Nama Toko</label>
                <input type="text" id="storeName" name="storeName" required>
            </div>

            <div class="form-group">
                <label for="storeDescription">Deskripsi Toko</label>
                <textarea id="storeDescription" name="storeDescription" rows="4" required></textarea>
            </div>

            <!-- Profile Picture Upload -->
            <div class="form-group">
                <label for="profilePicture">Foto Profil Toko (Opsional)</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
                <div id="profilePreview" class="profile-preview">
                    <img id="previewImage" src="" alt="Preview Foto Profil" style="display: none;">
                </div>
            </div>

            <div class="form-group">
                <label>Kategori Barang (Pilih minimal satu)</label>
                <div id="categorySelection">
                    <div class="category-item" data-category="fashion">
                        <span>Pakaian</span>
                        <span class="checkmark">✓</span>
                    </div>
                    <div class="category-item" data-category="elektronik">
                        <span>Elektronik</span>
                        <span class="checkmark">✓</span>
                    </div>
                    <div class="category-item" data-category="buku/majalah">
                        <span>Buku/Majalah</span>
                        <span class="checkmark">✓</span>
                    </div>
                    <div class="category-item" data-category="perabotan">
                        <span>Perabotan</span>
                        <span class="checkmark">✓</span>
                    </div>
                    <div class="category-item" data-category="alat olahraga">
                        <span>Alat Olahraga</span>
                        <span class="checkmark">✓</span>
                    </div>
                    <div class="category-item" data-category="otomotif">
                        <span>Otomotif</span>
                        <span class="checkmark">✓</span>
                    </div>
                </div>
                <div id="selectedCategories"></div>
            </div>

            <div class="terms-checkbox">
                <input type="checkbox" id="termsAndConditions" name="termsAndConditions" required>
                <label for="termsAndConditions">Saya setuju dengan</label>
                <span id="termsLink" class="terms-link">Syarat dan Ketentuan</span>
            </div>

            <button type="submit" id="btn">Daftar Toko</button>
        </form>
    </div>

    <script src="../js/daftartoko.js"></script>
</body>
</html>
